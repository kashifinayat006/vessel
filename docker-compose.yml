name: vessel

services:
  # Vessel Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "7842:3000"
    environment:
      - OLLAMA_API_URL=http://host.docker.internal:11434
      - BACKEND_URL=http://backend:9090
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - vessel-network
    restart: unless-stopped

  # Vessel Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    environment:
      - OLLAMA_URL=http://host.docker.internal:11434
      - PORT=9090
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - backend-data:/app/data
    networks:
      - vessel-network
    restart: unless-stopped

networks:
  vessel-network:
    driver: bridge

volumes:
  backend-data:
